<html>
<head>

    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 600px; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

<body>

<div class="container">
    <h2>ğŸ“ Geometrie AnaliticÄƒ</h2>
    
    <div class="input-group">
        <strong>Punctul A:</strong> 
        x <input type="number" id="x1" value="2"> 
        y <input type="number" id="y1" value="3">
    </div>

    <div class="input-group">
        <strong>Punctul B:</strong> 
        x <input type="number" id="x2" value="-4"> 
        y <input type="number" id="y2" value="-2">
    </div>
    
    <button onclick="calculeazaSiDeseneaza()">CalculeazÄƒ È™i AfiÈ™eazÄƒ Grafic</button>

    <div id="rezultat">EcuaÈ›ia va apÄƒrea aici...</div>
    
    <canvas id="grafic" width="400" height="400"></canvas>
</div>

<script>
function calculeazaSiDeseneaza() {
    // 1. PreluÄƒm datele
    let x1 = parseFloat(document.getElementById('x1').value);
    let y1 = parseFloat(document.getElementById('y1').value);
    let x2 = parseFloat(document.getElementById('x2').value);
    let y2 = parseFloat(document.getElementById('y2').value);

    // 2. CalculÄƒm ecuaÈ›ia dreptei: (y1-y2)x + (x2-x1)y + (x1y2 - x2y1) = 0
    let a = y1 - y2;
    let b = x2 - x1;
    let c = x1 * y2 - x2 * y1;

    let semnB = b >= 0 ? "+ " : "- ";
    let semnC = c >= 0 ? "+ " : "- ";
    document.getElementById('rezultat').innerHTML = 
        `<strong>EcuaÈ›ia:</strong> ${a}x ${semnB}${Math.abs(b)}y ${semnC}${Math.abs(c)} = 0`;

    // 3. DesenÄƒm pe Canvas
    const canvas = document.getElementById('grafic');
    const ctx = canvas.getContext('2d');
    const w = canvas.width;
    const h = canvas.height;
    const centru = w / 2;
    const unitate = 30; // CÃ¢È›i pixeli are o unitate de mÄƒsurÄƒ

    // CurÄƒÈ›Äƒm canvas-ul
    ctx.clearRect(0, 0, w, h);

    // DesenÄƒm axele de coordonate (Sistemul cartezian)
    ctx.strokeStyle = "#ccc";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(0, centru); ctx.lineTo(w, centru); // Axa X
    ctx.moveTo(centru, 0); ctx.lineTo(centru, h); // Axa Y
    ctx.stroke();

    // DesenÄƒm dreapta (Segmentul AB)
    ctx.strokeStyle = "#ff4757";
    ctx.lineWidth = 3;
    ctx.beginPath();
    // AtenÈ›ie: y este cu minus pentru cÄƒ pe ecran coordonatele cresc de sus Ã®n jos
    ctx.moveTo(centru + x1 * unitate, centru - y1 * unitate);
    ctx.lineTo(centru + x2 * unitate, centru - y2 * unitate);
    ctx.stroke();

    // DesenÄƒm punctele A È™i B
    ctx.fillStyle = "#2f3542";
    ctx.beginPath();
    ctx.arc(centru + x1 * unitate, centru - y1 * unitate, 5, 0, Math.PI * 2);
    ctx.arc(centru + x2 * unitate, centru - y2 * unitate, 5, 0, Math.PI * 2);
    ctx.fill();
    
    // AdÄƒugÄƒm etichete (A È™i B)
    ctx.fillText(" A", centru + x1 * unitate + 5, centru - y1 * unitate - 5);
    ctx.fillText(" B", centru + x2 * unitate + 5, centru - y2 * unitate - 5);
}

// ApelÄƒm funcÈ›ia o datÄƒ la Ã®nceput ca sÄƒ nu fie ecranul gol
calculeazaSiDeseneaza();
</script>

function clasificaConica() {
    // PreluÄƒm coeficienÈ›ii
    let a11 = parseFloat(document.getElementById('a11').value);
    let a12 = parseFloat(document.getElementById('a12').value); // AtenÈ›ie: Ã®n formulÄƒ e 2*a12
    let a22 = parseFloat(document.getElementById('a22').value);
    let a10 = parseFloat(document.getElementById('a10').value);
    let a20 = parseFloat(document.getElementById('a20').value);
    let a00 = parseFloat(document.getElementById('a00').value);

    // InvarianÈ›ii metrici
    let I = a11 + a22;
    let delta_mic = a11 * a22 - a12 * a12; // Determinantul matricii pÄƒtratice
    
    // Determinantul mare (Delta) pentru conice
    let Delta = a11 * (a22 * a00 - a20 * a20) - 
                a12 * (a12 * a00 - a10 * a20) + 
                a10 * (a12 * a20 - a10 * a22);

    let tip = "";

        tip = "ConicÄƒ degeneratÄƒ (perechi de drepte)";

        if (delta_mic > 0) tip = "ElipsÄƒ (sau cerc dacÄƒ a11=a22 È™i a12=0)";

        <strong>Delta (Î”):</strong> ${Delta.toFixed(2)} <br>

    `;
}
</script>
